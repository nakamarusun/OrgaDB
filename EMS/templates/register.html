{% block onboarding_form %}
<form action = "/register" method = "POST" id = "form" class="flex flex-col h-full items-center justify-evenly">
    <input class = "m-3 w-4/5 p-3 border-b-4" type = "email" name = "mail" id = "mail" value = "" required placeholder="E-Mail">
    <input class = "m-3 w-4/5 p-3 border-b-4" type = "text" name = "name" id = "name" value = "" required placeholder="Username">
    <input class = "m-3 w-4/5 p-3 border-b-4" type = "password" name = "pwd" id = "pwd" value = "" required placeholder="Password">
    <input class = "transition p-2 h-10 w-32 border-b-4 m-3 cursor-pointer hover:bg-green-300 hover:text-white hover:border-green-400" type = "submit" value = "Sign up">
    
</form>
{% endblock %}
