{% extends 'general_template.html' %}

{% block left_cont %}
<aside class="container flex flex-col my-3 px-5">
    <div class="flex justify-between items-center">
        <span class="text-lg">Events</span>
        <span class="bg-green-300 text-sm h-full py-px px-1 rounded-sm">New+</span>
    </div>
    <div class="left_fade_line h-px my-2"></div>
    <div class="text-md flex flex-col truncate overflow-hidden">
        <!-- For i in someone's event list,  -->
        <a class="text-blue-600 hover:underline" href="">Username/Nama Event</a>
        <a class="text-blue-600 hover:underline" href="">Username/Nama Event</a>
    </div>
</aside>
{% endblock %}

{% block right_cont %}
<div class="w-full flex flex-col items-center px-12 py-6">
    <h1 class="text-xl">Create a new event</h1>

    <div class="fade_line h-px w-1/2 my-2"></div>
    <form action="/new" method="post" class="flex flex-col w-1/2">
        <div class="pb-2">
            <span class="text-sm py-2">Event Name </span><span class="text-red-600">*</span>
        </div>
        <input type="text" class="rounded-md h-8 md:w-full lg:w-72 border bg-gray-100 p-2 focus:ring-2 focus:ring-green-400" required>
        <div class="py-2">
            <span class="text-sm py-2">Venue </span><span class="text-red-600">*</span>
        </div>
        <input type="text" class="rounded-md h-8 md:w-full lg:w-72 border bg-gray-100 p-2 focus:ring-2 focus:ring-green-400" required>
        
        <div class="py-2">
            <span class="text-sm py-2">Description </span><span class="text-xs text-gray-400">(optional)</span>
        </div>
        <textarea type="text" class="rounded-md h-32 w-full border bg-gray-100 p-2 focus:ring-2 focus:ring-green-400" style="resize: none;"></textarea>
        <div class="w-full flex justify-end">
            <input type="submit" class="transition w-32 bg-white border-b-4 p-1 text-center hover:bg-green-300 hover:border-green-400 hover:text-white my-2 px-2 text-center" required value="Create Event">
        </div>
    </form>

</div>
{% endblock %}
