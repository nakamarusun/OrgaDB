{% extends 'onboarding.html'%}

{% block title %}
Login - 
{% endblock %}

{% block onboarding_type %}
LOGIN
{% endblock %}

{% block onboarding_form %}
<form action = "/login" method = "POST" id = "form" class="flex flex-col h-full items-center justify-evenly">
    <input class = "m-3 w-4/5 p-3 border-b-4" type = "email" name = "mail" id = "mail" value = "" required placeholder="E-Mail">
    <input class = "m-3 w-4/5 p-3 border-b-4" type = "password" name = "pwd" id = "pwd" value = "" required placeholder="Password">
    <input class = "transition p-2 h-10 w-32 border-b-4 cursor-pointer hover:bg-green-300 hover:text-white hover:border-green-400" type = "submit" value = "Login">
</form>
{% endblock %}

{% block login_text%}
Don't have an account yet? <a class = "hover:underline" href="{{url_for('user.register')}}">Sign up</a>
{% endblock %}
